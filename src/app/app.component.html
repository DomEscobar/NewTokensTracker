<div class="container">
  <div class="card border-primary mt-3">
    <div class="card-body">
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">Block</th>
            <th scope="col">Name</th>
            <th scope="col">Transaction</th>
            <th scope="col">Address</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let token of tokens$ |async">
            <th scope="row">{{token.log.blockNumber}}</th>
            <td>{{token.name}}</td>
            <td><a [href]="'https://etherscan.io/tx/' + token.log.transactionHash">
                Open </a>
            </td>
            <td><a [href]="'https://etherscan.io/address/' + token.log.address">
                Open</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
